version: '2.3'

services:
  db:
    image: mongo
    container_name: node_api_dev_db
    volumes:
      - ./data/db:/data/db
    ports:
      - '27017:27017'
    networks:
      - node-dev-network

  web:
    container_name: node_api_dev
    hostname: node_api
    build:
      context: .
      args:
        RUN_ENVIRONMENT: docker
    restart: on-failure
    cpus: "0.4"
    mem_reservation: "120m"
    ports:
      - '9000:3001'
    networks:
      - node-dev-network
    volumes:
      - .:/app/node_api
    depends_on:
      - db
    links:
      - db
    command: ["wait-for-it", "db:27017", "--"]

networks:
  node-dev-network:
    driver: "bridge"

